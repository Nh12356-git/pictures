<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pictures</title>
</head>

<style>
    body {
        margin: 0;
        background-color: #f0f0f0;
    } 
    /* 容器样式 */
    .p1{
        width: 1220px;
        height: 797px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center; 
    }
    /* 旋转+跳跃组合动画（旋转后添加两次跳跃） */
    @keyframes rotateIn {
        from {
            transform: rotate(30deg);
            opacity: 0;
        }
        /* 旋转结束（33%时间点，保持原旋转时长） */
        33% {
            transform: rotate(0);
            opacity: 1;
        }
        /* 第一次跳跃上升（50%时间点） */
        50% {
            transform: translateY(-20px);
        }
        /* 第一次跳跃落地（66%时间点） */
        66% {
            transform: translateY(0);
        }
        /* 第二次跳跃上升（83%时间点） */
        83% {
            transform: translateY(-20px);
        }
        /* 第二次跳跃落地（动画结束） */
        to {
            transform: translateY(0);
        }
        
    }
    /* 图片样式 */
    .p1 img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        transform-origin: center bottom; /* 以底部中心为变换原点，跳跃更自然 */
        /* 延长动画时长到1.5秒（旋转0.5秒+两次跳跃1秒） */
        animation: rotateIn 1.5s ease-out;
    } 
</style>

<body>   
    <div class="p1">
        <img src="imgs/cute.jpg" alt="Cute picture">
    </div> 
</body>
</html>
